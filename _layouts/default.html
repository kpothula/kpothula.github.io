<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    {% seo %}
    {% include head-custom.html %}
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
        <p class="site-tagline">{{ site.description }}</p>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/projects.html' | relative_url }}">Projects</a>
          <a href="{{ '/thoughts/' | relative_url }}">Thoughts</a>
          <a href="{{ '/privacy.html' | relative_url }}">Privacy</a>
          {% if site.github.is_user_page %}
          <a href="{{ site.github.owner_url }}" class="nav-gh">GitHub</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="site-main">
      <article class="content">
        {{ content }}
      </article>
    </main>

    <footer class="site-footer">
      <div class="site-footer-inner">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
    </footer>
  </body>
</html>
